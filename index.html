<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample FAST Star Reading Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="question-progress">1/7</div>
    <div class="title">Sample FAST Star Reading Test</div>
    <button class="stop-btn" onclick="restartTest()">Stop Test</button>
  </header>

  <div id="voice-settings">
    <label for="voiceRate">ðŸ”Š Voice Speed: </label>
    <input type="range" id="voiceRate" min="0.5" max="1.5" step="0.1" value="0.8" />
    <span id="rateDisplay">0.8x</span>
  </div>
  
  <main id="test-container"></main>  

  <div id="results" class="hidden">
    <h2>Test Completed</h2>
    <p id="score-summary"></p>
    <ul id="question-feedback"></ul>
    <button onclick="restartTest()">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
